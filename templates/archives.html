{% extends "layout.html" %}

{% block content %}

    <h1>BRWRY Archives...</h1>
    
    <p>...what have you been up to lately?</p>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Brew Name</th>
                <th>BRWR</th>
                <th>Brew Date</th>
                <th>Archive Name</th>
            </tr>
        </thead>
        <tbody id="archiveTable"></tbody>
    </table>

<script type="text/javascript">
$(function () {
    $(document).ready(function(){

        function listArchive(data) {
            var listOutput = [];
            $.each(data.brwList, function(key,val) {
                //self.brwInfo['brwDate']+'-'+self.brwInfo['brwr']+'-'+self.brwInfo['brwName']+'.brw'
                var valSplit = val.split('.');
                valSplit = valSplit[0].split('-');
                var myDate = new Date(valSplit[0]*1000);
                $('#live_time').text();
                listOutput.push('<tr><td><input type="checkbox" id="'+val.replace('.','')+'"></td><td>'+valSplit[2]+'</td><td>'+valSplit[1]+'</td><td>'+myDate.toLocaleDateString()+'</td><td>'+val+'</td></tr>');
            });
            $('#archiveTable').html(listOutput.join(''));
        };

        $.getJSON("{{ url_for('archivedBrews') }}",listArchive);
    });
});
</script>

{% endblock %}
