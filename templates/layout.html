    <div class="row">
        <div id="live_time" class="span1"></div>
        <div id="live_temps" class="span10"></div>
    </div>

	{% block content %}Empty page{% endblock %}
<script type="text/javascript">
$(function () {
    $(document).ready(function(){
        function fetchLiveData() {
            function updateTemp(data) {
                var temps = [];
                $.each(data.result, function(key, val) {
                    if (key=="timestamp")
                    {
                        var myDate = new Date(val*1000);
                        $('#live_time').html('<span class = "badge badge-inverse">'+myDate.toLocaleTimeString()+'</span>');
                    } else {
                        temps.push('<div class="span1"><a title="' + key + '"><span class="badge">' + val + '</span></a></div>');
                    }
                });
                var heatactive = "";
                var heatonoff = "off"
                $.each(data.heat, function(key, val) {
                    if (val >= 1) {heatactive = " label-important"}
                    if (key == 1) {heatonoff = "on"}
                    $.each(data.targets, function(tkey, tval) {
                        if (key == tkey) {
                            heatonoff = tval;
                            heatactive = " label-warning"
                        }
                    });
                    temps.push('<div class="span1"><a title="' + key + '"><span class="badge">' + heatonoff + '</span></a></div>');
                });
                var pumpactive = "";
                var pumponoff = "off"
                $.each(data.pump, function(key, val) {
                    if (val >= 1) {pumpactive = " label-info"}
                    if (key == 1) {pumponoff = "on"}
                    $.each(data.targets, function(tkey, tval) {
                        if (key == tkey) {
                            pumponoff = tval;
                            pumpactive = " label-warning"
                        }
                    });
                    temps.push('<div class="span1"><a title="' + key + '"><span class="badge' + pumpactive +'">' + pumponoff + '</span></a></div>');
                });

                $('#live_temps').html(temps.join(''));
            }
            $.getJSON("{{ url_for('liveTempRequest') }}",updateTemp);
            setTimeout(fetchLiveData, 2000);
        }
        setTimeout(fetchLiveData, 2000);
    });
});
</script>
